<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/7a51c80501.js" crossorigin="anonymous"></script>
    <title>Workout Round TImer</title>
</head>
<body class="flex">
    <i class="fas fa-heartbeat"></i>
    <div class="workout-timer-container flex">
        <header class="flex">
            <h1 class="title">Workout Rounds Timer</h1>
            <div class="input-container">
                <div class="input-group flex">
                    <label for="" class="roundTime">Round Length</label>
                    <input type="number" id="roundTime" placeholder="minutes">
                </div>
                <div class="input-group flex">
                    <label for="" class="restTime">Rest Length</label>
                    <input type="number" id="restTime" placeholder="minutes">
                </div>
                <button class="btn" id="start">Start</button>
            </div>
            <h4>Set the duration of your Rounds and Rest Time</h4>
            <h2 id="start-countdown"></h2>
            <h2 id="displayTime"></h2>
        </header>
        <div class="rounds-container flex">
            <section class="ground flex">
                <div class="round">Round 1</div>
                <span class="round-time" id="round_1"></span>
            </section>
            <section class="ground flex">
                <div class="round">Rest</div>
                <span class="round-time" id="round_1"></span>
            </section>
            <section class="ground flex"></section>
            <section class="ground flex"></section>
            <section class="ground flex"></section>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
